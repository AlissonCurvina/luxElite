<div class="p-8 bg-black">
    <h1 class="text-3xl text-[#D7A137] mb-6 text-center font-forum">
      Filtrar por Marca
    </h1>

    <div class="flex justify-center flex-wrap gap-4 mb-6">
      <label *ngFor="let brand of availableBrands">
        <input 
          type="checkbox" 
          [value]="brand" 
          (change)="toggleBrand(brand)"
        /> {{ brand }}
      </label>
    </div>

    <h1 class="text-3xl text-[#D7A137] mb-6 text-center font-forum">
      Filtrar por Categoria
    </h1>

    <div class="flex justify-center flex-wrap gap-4 mb-6">
      <label *ngFor="let category of availableCategories">
        <input 
          type="checkbox" 
          [value]="category" 
          (change)="toggleCategory(category)"
        /> {{ category }}
      </label>
    </div>

    <h1 class="text-3xl text-[#D7A137] mb-6 text-center font-forum">
      Resultados do Filtro
    </h1>
    
    <ng-container *ngIf="filteredProducts.length; else noResults">
      <div class="flex justify-center flex-wrap gap-10">
        <app-product-info-card
          *ngFor="let product of filteredProducts"
          [id]="product.id"
          [name]="product.name"
          [description]="product.description"
          [category]="product.category"
          [photos]="product.photos"
          [price]="product.price"
          [brand]="product.brand"
          [includedInPackages]="product.includedInPackages">
        </app-product-info-card>
      </div>
    </ng-container>
    
    <ng-template #noResults>
      <p class="text-white text-center">Nenhum produto encontrado.</p>
    </ng-template>
</div>
