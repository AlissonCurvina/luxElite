
<div class="bg-cover bg-center h-[40vh] flex justify-center items-center"
     style="background-image: url('../../../assets/fundo .jpg');"> 
    <div class="flex flex-col justify-center items-center text-center w-full">
        <h1 class="text-4xl text-[#D7A137]" style="font-family: 'Cinzel Decorative', serif;">PRODUTOS</h1>
    </div>
    <div class="max-w-2xl mx-4 sm:max-w-sm md:max-w-sm lg:max-w-sm xl:max-w-sm sm:mx-auto md:mx-auto lg:mx-auto xl:mx-auto mt-4 bg-white shadow-xl rounded-lg text-gray-900">
    </div>
</div>
<!-- fim do fundo de luzes -->

<div class="bg-black mt-0 grid gap-8 sm:grid-cols-1 lg:grid-cols-1 p-4 md:p-8">
  <!-- titulo -->
  <div class="p-8 py-8 sm:p-5 bg-opacity-50 shadow-2xl flex flex-col items-start ml-0"> 
      <div class="space-y-12">
          <div class="space-y-4 text-left">
              <h3 class="text-3xl text-[#D7A137]">Confira os produtos nos pacotes disponíveis</h3>
          </div>
      </div>
  </div>
</div>

<div class="p-8 bg-black">
    <!-- Título para Bolsas de Luxo -->
    <h1 class="text-3xl  text-[#D7A137] mb-6 text-center">BOLSAS DE LUXO</h1>
    <section class="bg-black mb-0 border-t w-1/2 mx-auto border-[#AD760C]">
    </section>    
    
    <div class="flex justify-center flex-wrap gap-10">
      <app-product-info-card 
          *ngFor="let product of bolsasDeLuxo"
          [id]="product.id"
          [name]="product.name"
          [description]="product.description"
          [category]="product.category"
          [photos]="product.photos"
          [price]="product.price"
          [brand]="product.brand"
          [includedInPackages]="product.includedInPackages">
      </app-product-info-card>
    </div>
