<div class="p-10 border-yellow-400">
    <div class="relative max-w-7xl mx-auto rounded-lg border-yellow-400 border">
        <div class="max-w-lg mx-auto rounded-lg overflow-hidden lg:max-w-none lg:flex">
            <div class="flex-1 px-6 py-8 lg:p-12 bg-zinc-950 border-yellow-400">
                <h3 class="text-2xl font-extrabold text-white sm:text-3xl">{{ cardTitle }}</h3>
                <p class="mt-4 text-base text-gray-50 sm:text-lg">
                    {{ cardSmallInfo }}
                </p>
                <div class="mt-8">
                    <span class="flex items-center">
                        <span class="pr-6">O que está incluso no pacote</span>
                        <span class="h-px flex-1 bg-white"></span>
                    </span>
                    <ul role="list" class="mt-8 space-y-5 lg:space-y-0 lg:grid lg:grid-cols-2 lg:gap-x-8 lg:gap-y-5">
                        <li 
                            class="flex items-start lg:col-span-1" 
                            *ngFor="let feature of packFeatures">
                            <div class="flex-shrink-0"><svg class="h-5 w-5 text-green-400"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                        clip-rule="evenodd"></path>
                                </svg></div>
                            <p class="ml-3 text-white">{{ feature }}</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div
                class="py-8 px-6 text-center lg:flex-shrink-0 lg:flex lg:flex-col lg:justify-center lg:p-12 bg-zinc-950">
                <p class="text-lg leading-6 font-medium text-white">Assinatura mensal</p>
                <div class="mt-4 flex items-center justify-center text-5xl font-extrabold text-white">
                    <span>R$ {{ packPrice }}</span><span class="ml-3 text-xl font-medium text-gray-50">BRL</span>
                </div>
                <div class="mt-6">
                    <div class="rounded-md shadow">
                        <a href="#"
                            class="flex items-center rounded-full justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md  text-white bg-yellow-400 transition-colors hover:bg-yellow-500">Assinar</a>
                    </div>
                    <p class="text-gray-300 text-sm mt-3">10% OFF no primeiro mês</p>
                </div>
            </div>
        </div>
    </div>
</div>
