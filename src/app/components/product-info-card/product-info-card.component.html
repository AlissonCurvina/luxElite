<h1>{{ name }}</h1>
<h1>{{ description }}</h1>
<h1>{{ category }}</h1>
<h1>{{ price }}</h1>
<h1>{{ brand }}</h1>
<ul role="list" class="mt-8 space-y-5 lg:space-y-0 lg:grid lg:grid-cols-2 lg:gap-x-8 lg:gap-y-5">
    <li 
        class="flex items-start lg:col-span-1" 
        *ngFor="let package of includedInPackages">
        <p class="ml-3 text-white">{{ package }}
    </li>
</ul>
